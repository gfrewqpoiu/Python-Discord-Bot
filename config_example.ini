[Login]
#Please specify the bot API token from discordapp.com on the following line:
Login Token = BOT_TOKEN_GOES_HERE


[Settings]
#Please specify the character the bot should listen to for commands (e.g $help)
#Do not use / or # to prevent incompatibilities.
#Fallback to $
prefix = $

#You can optionally specify a main channel ID for the bot here:
Main Channel = 

#You can optionally specify a bot name here to be shown in the help message.
Bot Description =

#Please specify YOUR Discord ID here to get access to special commands.
Owner ID =


[Randomness]
#If you have pyrandom installed (pip3 install â€”-user --upgrade pyrandom) you can use Random.org
#as a true randomness generator. If you want to do this switch this to yes:
Use Random.org = no

#If you want to use random.org you need an API key, specify it here:
Random.org Key = 

[Search]
#If you want to search for images with the bot set this to yes. You need google-api-python-client installed.
Use Google Image Search = no

#Key to the Google API for Image Search functionality.
#It needs Custom Search Engine API active in the Developer Console.
Google API Key =
